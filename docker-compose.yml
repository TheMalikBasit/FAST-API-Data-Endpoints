services:
  # ----------------------------------------------------
  # 1. PostgreSQL Database Service
  # ----------------------------------------------------
  db:
    image: postgres:15-alpine # Use a small, stable PostgreSQL image
    restart: always
    env_file: ./.env
    environment:
      # These variables pull the necessary credentials from your .env file
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB} 
    volumes:
      # Persist data to the host machine volume for safety
      - postgres_data:/var/lib/postgresql/data/
    ports:
      # Expose the DB port only if you need to connect from outside the Docker network (e.g., local pgAdmin)
      - "5432:5432"
    healthcheck:
      # Check if the DB is ready before starting the API
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

# ----------------------------------------------------
  # 2. FastAPI Application Service
  # ----------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: always
    env_file: ./.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # This Connects to the 'db' service defined above
      POSTGRES_SERVER: db
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # This Constructs the connection string using variables
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}

      # This Pulls Email Credentials from .env
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      MAIL_FROM: ${MAIL_FROM}
      SECRET_KEY: ${SECRET_KEY}

  # ----------------------------------------------------
  # 3. Optional: Adminer (DB Web Interface)
  # ----------------------------------------------------
  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  postgres_data: